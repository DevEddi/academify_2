<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academify - Página Principal</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<!-- Menu topo -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Academify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="aluno/listarAlunos.html">Aluno</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disciplina</a>
            </li>
        </ul>
        <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="sair()">Sair</button>
    </div>

</nav>
<!-- Conteúdo principal -->
<div class="container">
    <h2>Página Principal</h2>
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Alunos</h5>
                    <p class="card-text">Total de alunos cadastrados:
                    <div id="div-total-alunos">--</div>
                    </p>
                    <a href="aluno/listarAlunos.html" class="btn btn-primary">Alunos</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Disciplinas</h5>
                    <p class="card-text">Total de disciplinas cadastradas:
                    <div id="div-total-disciplinas">--</div>
                    </p>
                    <a href="#" class="btn btn-primary">Disciplinas</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function (){
        $.ajax({
            url: 'http://localhost:8080/api/aluno/getTotal',
            type: 'get',
            dataType: 'json',
            success: function(result){
                $("#div-total-alunos").html(result);
            }
        })
    })
</script>
</body>
</html>
