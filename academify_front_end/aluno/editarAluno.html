</head>
<body>
<!-- Menu topo -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Academify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">

<!-- Conteúdo principal -->
<div class="container">
    <h2>Editar Alunos</h2>

    <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
        <a class="close" onclick="esconderAlert()">×</a>
    </div>

    <form id="form-editar-usuario" action="listarAlunos.html">
        <div class="form-group">
            <label for="input-matricula">Nome</label>
            <input type="text" class="form-control" id="input-matricula" placeholder="Matricula">
        </div>
        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" class="form-control" id="input-nome" placeholder="Nome">
        </div>
        <hr>
        <a class="btn btn-secondary" href="listarAlunos.html" role="button">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>

</div>
