</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<!-- Conteúdo principal -->
<div class="container">
    <h2>Editar Alunos</h2>

    <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
        <a class="close" onclick="esconderAlert()">×</a>
    </div>

    <form id="form-editar-usuario" action="listarAlunos.html">
        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" class="form-control" id="input-nome" placeholder="Nome">
        </div>
        <hr>
        <a class="btn btn-secondary" href="listarAlunos.html" role="button">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>

</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script>
        var id_aluno = GetURLParameter("id");


        function GetURLParameter(sParam){
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for(var i = 0; i <sURLVariables.length; i++){
                var sParameterName = sURLVariables[i].split('=');
                if(sParameterName[0] == sParam)
                {
                    return sParamaterName[1];
                }
            }
        }

        var id_aluno = GetURLParameter("id");
        $(document).ready(function (){
            $.ajax({
                url: 'http://localhost:8080/api/aluno/get/' + id_aluno,
                type: 'GET',
                dataType :'json',
                success:function (data){
                    $("input-none").val(data.none);

                }
            })
        });
        $('#form-editar_usuario').submit(function(event){
            event.preventDefault();

            var formData = {
                'id': id_aluno,
                'nome' :$('#input-nome').val()
            };

            $.ajax({
                headers:{
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: 'PUT',
                url: 'http://localhost:8080/api/aluno/editar',
                data: JSON.stringify(formData),
                dataType: 'json',
                encode:true,
                success: function(data){
                    location.href = "listarAlunos.html";

                },
                error: function(data){
                    alert("Ocooreu um erro ao ediatr aluno");
                }
            })
        })

    </script>


</body>
