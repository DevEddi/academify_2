<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academify - Listar alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">Bootstrap
        </a>
    </div>
</nav>

    <!-- Conteudo principal-->
    <div class="container">
        <h1>Listar aluno</h1>
        <table id="tbListarAlunos" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody  id="tbListarAlunosBody" ></tbody>
        </table>
    </div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        $.ajax({
            url:'http://localhost:8080/api/aluno/listar',
            type:'get',
            dataType: 'json',
            success: function(result){
                var html = '';
                $.each(result, function (i, data){
                    html += '<tr><td>' + data.nome +'</td>';
                    html += '<td><i class="bi bi-pencil-fill"></i>';
                    html += '<i class="bi bi-search"></i>;
                    html += '<i class="bi bi-archive-fill"></i></td></tr>';
                    $("#tbListarAlunosBody").html(html);
                });
            }
        })
    });
</script>

</body>
</html>
