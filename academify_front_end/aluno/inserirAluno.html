<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academify - Inserir Aluno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand " href="index.html">

            Bootstrap
        </a>
    </div>
</nav>
<div class="container">
    <h1>Inserir Aluno</h1>
    <form id="inserir-usuario" action="listarAlunos.html">
        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" class="form-control" id="input-nome" placeholder="Nome">
        </div>
        <hr>
        <a class="btn btn-secondary" href="listarAlunos.html" role="button">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>

</div>






<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    //Processar Formulario
    $('#form-inserir-usuario').submit(function (event){
       //Criar formData
       var formData = {'nome': $('#input-nome').val() };

        $.ajax({
            headers : {
                'Accept' : 'application/json',
                'Content-Type' : 'application/json'
            },
            type: 'POST',
            url: 'http://localhost:8080/api/aluno/incluir',
            data: JSON.stringify(formData),
            dataType: 'json',
            encode: true,
            success: function(data){
                location.href = 'listarAlunos.html';

            },
            error:function (data){
                console.log("ERROR: ");
                console.log(data);
            }

        });
    });
</script>
</body>
</html>
